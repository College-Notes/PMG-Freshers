    .figure {
        display: block;
        position: absolute;
        z-index: 1;
        width: 0;
        height: 0;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        border-top: 200px solid #fff;
        border-right: 100px solid transparent;
        border-left: 100px solid transparent;
        border-bottom: 0 solid transparent;
    }

    .figure:before {
        display: block;
        content: '';
        position: absolute;
        z-index: 99;
        width: 0;
        height: 0;
        top: -194px;
        left: -90px;
        margin: auto;
        border-top: 180px solid #210002;
        border-right: 90px solid transparent;
        border-left: 90px solid transparent;
        border-bottom: 0 solid transparent;
    }

    .figure-mask {
        display: block;
        position: absolute;
        z-index: 99;
        width: 0;
        height: 0;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        border-top: 200px solid transparent;
        border-right: 100px solid #210002;
        border-left: 100px solid #210002;
        border-bottom: 0 solid transparent;
    }

    .clock {
        display: block;
        position: absolute;
        z-index: 9;
        width: 720px;
        height: 128px;
        text-align: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        cursor: default;
    }

    .clock span {
        display: block;
        position: relative;
        font-size: 128px;
        line-height: 1;
    }

    .glitch:before {
        position: absolute;
        z-index: 999999;
        content: '';
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .glitch .figure,
    .glitch .figure-mask {
        -webkit-transform: skewX(0deg) scaleY(1);
        transform: skewX(0deg) scaleY(1);
        -webkit-animation: tr-bag 4s linear infinite;
        animation: tr-bag 4s linear infinite;
    }

    .glitch .clock {
        -webkit-transform: skewX(0deg) scaleY(1);
        transform: skewX(0deg) scaleY(1);
        -webkit-animation: clock-bag 4s linear infinite;
        animation: clock-bag 4s linear infinite;
    }

    .glitch .clock span:before,
    .glitch .clock span:after {
        display: block;
        content: attr(data-time);
        position: absolute;
        top: 0;
        color: #fff;
        background: #210002;
        overflow: hidden;
        width: 720px;
        height: 128px;
        clip: rect(0, 900px, 0, 0);
    }

    .glitch .clock span:before {
        left: -2px;
        text-shadow: 2px 0 #00f;
        -webkit-animation: c2 1s infinite linear alternate-reverse;
        animation: c2 1s infinite linear alternate-reverse;
    }

    .glitch .clock span:after {
        left: 3px;
        text-shadow: -2px 0 #f00;
        -webkit-animation: c1 2s infinite linear alternate-reverse;
        animation: c1 2s infinite linear alternate-reverse;
    }

    function castParallax() {

        var opThresh = 350;

        window.addEventListener("scroll", function (event) {

            var top = this.pageYOffset;

            var layers = document.getElementsByClassName("parallax");
            var layer, speed, yPos;
            for (var i = 0; i < layers.length; i++) {
                layer = layers[i];
                speed = layer.getAttribute('data-speed');
                var yPos = -(top * speed / 100);
                layer.setAttribute('style', 'transform: translate3d(0px, ' + yPos + 'px, 0px)');

            }
        });
    }

    var cumulativeOffset = function cumulativeOffset(element) {
        var top = 0,
            left = 0;
        do {
            if (window.CP.shouldStopExecution(1)) { break; }
            top += element.offsetTop || 0;
            left += element.offsetLeft || 0;
            element = element.offsetParent;
        } while (element);
        window.CP.exitedLoop(1);


        return {
            top: top,
            left: left
        };
    };

    var canvas = document.querySelector("#myCanvas");
    var ctx = canvas.getContext("2d");
    var circleRadius = 100;
    var circleFill = "rgba(255,255,255,0.2)";
    var img = new Image();
    img.src = "https://res.cloudinary.com/dfw908cwk/image/upload/v1487862464/MMiZLmE_baaesw.jpg";
    var item = document.querySelector("#myCanvas");
    // When bg image has loaded
    img.onload = function () {
        var itemRect = item.getBoundingClientRect();
        // Get mouse movement
        var canvasPos = getPosition(canvas);
        var mouseX = 0;
        var mouseY = 0;

        canvas.addEventListener("mousemove", setMousePosition, false);

        function setMousePosition(e) {
            mouseX = e.pageX - canvasPos.x;
            mouseY = e.pageY - canvasPos.y;

        }

        // Draw a circle
        function update() {

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Clear old frames
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.arc(mouseX, mouseY, circleRadius, 0, 2 * Math.PI, true);
            ctx.fillStyle = circleFill;
            ctx.fill();

            // CLIP THE IMAGE
            ctx.clip();

            drawImageProp(ctx, img, 0, 0, canvas.width, canvas.height, 0.1, 0.5);

            requestAnimationFrame(update);

        }
        update();

        // Get the canvas position and adjust mouse position accordingly
        function getPosition(el) {
            var xPosition = 0;
            var yPosition = 0;

            while (el) {
                xPosition += (el.offsetLeft - el.scrollLeft + el.clientLeft);
                yPosition += (el.offsetTop - el.scrollTop + el.clientTop);
                el = el.offsetParent;
            }
            return {
                x: xPosition,
                y: yPosition
            };
        }
    }

    /**
    * By Ken Fyrstenberg Nilsen
    * drawImageProp(context, image [, x, y, width, height [,offsetX, offsetY]])
    * If image and context are only arguments rectangle will equal canvas
    */
    function drawImageProp(ctx, img, x, y, w, h, offsetX, offsetY) {

        if (arguments.length === 2) {
            x = y = 0;
            w = ctx.canvas.width;
            h = ctx.canvas.height;
        }

        // default offset is center
        offsetX = typeof offsetX === "number" ? offsetX : 0.5;
        offsetY = typeof offsetY === "number" ? offsetY : 0.5;

        // keep bounds [0.0, 1.0]
        if (offsetX < 0) offsetX = 0;
        if (offsetY < 0) offsetY = 0;
        if (offsetX > 1) offsetX = 1;
        if (offsetY > 1) offsetY = 1;

        var iw = img.width,
            ih = img.height,
            r = Math.min(w / iw, h / ih),
            nw = iw * r, // new prop. width
            nh = ih * r, // new prop. height
            cx, cy, cw, ch, ar = 1;

        // decide which gap to fill    
        if (nw < w) ar = w / nw;
        if (Math.abs(ar - 1) < 1e-14 && nh < h) ar = h / nh; // updated
        nw *= ar;
        nh *= ar;

        // calc source rectangle
        cw = iw / (nw / w);
        ch = ih / (nh / h);

        cx = (iw - cw) * offsetX;
        cy = (ih - ch) * offsetY;

        // make sure source rectangle is valid
        if (cx < 0) cx = 0;
        if (cy < 0) cy = 0;
        if (cw > iw) cw = iw;
        if (ch > ih) ch = ih;

        // fill image in dest. rectangle
        ctx.drawImage(img, cx, cy, cw, ch, x, y, w, h);
    }






    (function () {

        var width, height, largeHeader, canvas, ctx, triangles, target, animateHeader = true;
        var colors = ['72,35,68', '43,81,102', '66,152,103', '250,178,67', '224,33,48'];

        // Main
        initHeader();
        addListeners();
        initAnimation();

        function initHeader() {
            width = $('.night').innerWidth();
            height = $('.night').innerHeight();
            target = { x: 0, y: height };

            largeHeader = document.getElementById('large-header');
            largeHeader.style.height = height + 'px';

            canvas = document.getElementById('demo-canvas');
            canvas.width = width;
            canvas.height = height;
            ctx = canvas.getContext('2d');

            // create particles
            triangles = [];
            for (var x = 0; x < 480; x++) {
                addTriangle(x * 10);
            }
        }

        function addTriangle(delay) {
            setTimeout(function () {
                var t = new Triangle();
                triangles.push(t);
                tweenTriangle(t);
            }, delay);
        }

        function initAnimation() {
            animate();
        }

        function tweenTriangle(tri) {
            var t = Math.random() * (2 * Math.PI);
            var x = (200 + Math.random() * 100) * Math.cos(t) + width * 0.5;
            var y = (200 + Math.random() * 100) * Math.sin(t) + height * 0.5 - 20;
            var time = 4 + 3 * Math.random();

            TweenLite.to(tri.pos, time, {
                x: x,
                y: y, ease: Circ.easeOut,
                onComplete: function () {
                    tri.init();
                    tweenTriangle(tri);
                }
            });
        }

        // Event handling
        function addListeners() {
            window.addEventListener('scroll', scrollCheck);
            window.addEventListener('resize', resize);
        }

        function scrollCheck() {
            animateHeader = true;
        }

        function resize() {
            width = $('.night').innerWidth();
            height = $('.night').innerHeight();
            largeHeader.style.height = height + 'px';
            canvas.width = width;
            canvas.height = height;
        }

        function animate() {
            if (animateHeader) {
                ctx.clearRect(0, 0, width, height);
                for (var i in triangles) {
                    triangles[i].draw();
                }
            }
            requestAnimationFrame(animate);
        }

        // Canvas manipulation
        function Triangle() {
            var _this = this;

            // constructor
            (function () {
                _this.coords = [{}, {}, {}];
                _this.pos = {};
                init();
            })();

            function init() {
                _this.pos.x = width * 0.5;
                _this.pos.y = height * 0.5 - 20;
                _this.coords[0].x = -20 + Math.random() * 30;
                _this.coords[0].y = -20 + Math.random() * 40;
                _this.coords[1].x = -20 + Math.random() * 30;
                _this.coords[1].y = -20 + Math.random() * 20;
                _this.coords[2].x = -20 + Math.random() * 30;
                _this.coords[2].y = -20 + Math.random() * 20;
                _this.scale = 0.1 + Math.random() * 0.3;
                _this.color = colors[Math.floor(Math.random() * colors.length)];
                setTimeout(function () { _this.alpha = 0.8; }, 10);
            }

            this.draw = function () {
                if (_this.alpha >= 0.005) _this.alpha -= 0.005;
                else _this.alpha = 0;
                ctx.beginPath();
                ctx.moveTo(_this.coords[0].x + _this.pos.x, _this.coords[0].y + _this.pos.y);
                ctx.lineTo(_this.coords[1].x + _this.pos.x, _this.coords[1].y + _this.pos.y);
                ctx.lineTo(_this.coords[2].x + _this.pos.x, _this.coords[2].y + _this.pos.y);
                ctx.closePath();
                ctx.fillStyle = 'rgba(' + _this.color + ',' + _this.alpha + ')';
                ctx.fill();
            };

            this.init = init;
        }

    })();
